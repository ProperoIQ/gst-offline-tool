<div data-ng-controller="returnsctrl" data-ng-init="validateUserMstrRtnPrd();">
    <div class="tabpane">
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table tbl inv table-bordered">
                        <thead>
                            <tr>
                                <th rowspan="2" class="text-center">
                                    <input type="checkbox" class="chkbx" ng-model="checked.selectall" ng-true-value="'Y'"
                                        ng-false-value="'N'" ng-click="checkAllNew(ReturnsList, checked.selectall)" />
                                    <label for="checkbox_all"></label>
                                </th>


                                <th rowspan="2" class="gstTblHeadr m100TblHdr reg m-cir sort"
                                    data-ng-bind="trans.LBL_ORG_YEAR"></th>
                                <th rowspan="2" class="gstTblHeadr m100TblHdr reg m-cir sort"
                                    data-ng-bind="trans.LBL_ORG_MONTH" ng-click="sort('omon')"></th>
                                <th class="gstTblHeadr ctnTblHdr reg m-cir sort" data-ng-bind="trans.LBL_SUP_GSTN_UIN"
                                    ng-click="sort('stin')"></th>
                                <th class="gstTblHeadr psTblHdr sort" data-ng-bind="trans.LBL_SUP_NAME"
                                    ng-click="sort('sname')"></th>

                                <th rowspan="1" class="gstTblHeadr psTblHdr reg m-cir sort" data-ng-bind="trans.LBL_POS"
                                    ng-click="sort('state_cd')"></th>

                                <th rowspan="1" class="gstTblHeadr spTblHdr reg m-cir"
                                    data-ng-bind="trans.LBL_SUPPLY_TYPE"></th>

                                <th rowspan="1" class="gstTblHeadr">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="y in ReturnsList | itemsPerPage: pageSize" current-page="currentPage"
                                total-items="totalAvailable" ng-form="invFrm">
                                <td class="text-center">
                                    <input type="checkbox" class="chkbx" ng-model="y.select" ng-true-value="'Y'"
                                        ng-false-value="'N'" data-ng-click="value(y.select, ReturnsList)"/>
                                    <label for="checkbox_all"></label>
                                </td>
                                <td class="text-center" data-ng-class="{'has-error':  (invFrm.oyear.$error.required)}">
                                    <select name="oyear" class="form-control"
                                        data-ng-options="item.year as item.year for item in years"
                                        data-ng-model="y.oyear.year" data-ng-change="onYearChange(y)" required
                                        data-ng-disabled="true"></select>
                                </td>
                                <td class="text-center" data-ng-class="{'has-error':  (invFrm.omon.$error.required)}">
                                    <select name="omon" class="form-control" id="omon"
                                        ng-options="opt.value as opt.month for opt in y.oyear.months" ng-model="y.omon"
                                        ng-required="true" data-ng-disabled="true"></select>
                                </td>

                                <td data-ng-class="{'has-error':(invFrm.stin.$error.required)}">
                                    <input type="text"  class="form-control" name="stin"  
                                    data-ng-model-options="{updateOn:'blur'}" data-ng-model="y.stin"   data-ng-class="y.obj"
                                    ng-required="true" data-ng-disabled="!invFrm.edb || true" />
                                </td>
                               
                                <td data-ng-class="{'has-error':  (invFrm.sname.$error.pattern)}">
                                    <input type="text" class="form-control formedit" name="sname"
                                        data-ng-model="y.sname"
                                        data-ng-pattern="/^[a-zA-Z0-9\_&'\-\.\/\,()?@!#%$~*;+= ]{1,99}$/"
                                        ng-required="false" data-ng-disabled="true || !invFrm.edb" />
                                </td>

                                <td data-ng-class="{'has-error': (invFrm.pos=='')}">
                                    <select ng-required="true" class="form-control" ng-model="y.pos"
                                        ng-change="onCtinChange(y);onPosChange(y)"
                                        data-ng-disabled="!invFrm.edb || true">
                                        <option value="">Select</option>
                                        <option data-ng-repeat="opt in StateList" data-ng-bind="opt.cd+'-'+opt.nm"
                                            value="{{opt.cd}}"></option>

                                    </select>
                                </td>

                                <td>
                                    <select name="sply_ty" class="form-control" id="stype"
                                        ng-options="option.cd as option.name for option in suplyList"
                                        ng-model="y.sply_ty" disabled></select>
                                </td>

                                <td class="text-center newinv">
                                    <button type="button" class="btn btn-sm btn-primary" ng-if="invFrm.edb"
                                        data-ng-click="gotoAddItems(y)" tabindex="0"
                                        data-ng-disabled="invFrm.$invalid"><i class="fa fa-plus-circle"
                                            aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-sm btn-primary" ng-if="invFrm.edb"
                                        data-ng-click="invFrm.edb=!invFrm.edb;invFrm.$setPristine();updateInvoice(y);onSetDiffPer(y);"
                                        tabindex="0" data-ng-disabled="invFrm.$invalid || invFrm.$pristine"><i
                                            class="fa fa-save" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-sm btn-primary" ng-hide="invFrm.edb"
                                        data-ng-click="invFrm.edb = !invFrm.edb " tabindex="0"><i class="fa fa-pencil"
                                            aria-hidden="true"></i></button>
                                </td>



                            </tr>
                        </tbody>

                        <tr ng-form="newInvFrm" ng-show="isLastPage(currentPage, pageSize)">
                            <td></td>
                            <td
                                data-ng-class="{'has-error':  newInvValidtr && (!newInvRw.oyear),'has-success': newInvValidtr && (newInvRw.oyear) }">
                                <select name="oyear" class="form-control" data-ng-options="item.year for item in years "
                                    data-ng-model="newInvRw.oyear" data-ng-change="onYearChange(newInvRw)" required>
                                    <option label="Select" value="" data-ng-selected="true" disabled></option>
                                </select>
                                <span class="err" data-ng-show="newInvValidtr && !newInvRw.oyear"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                            </td>
                            <td
                                data-ng-class="{'has-error':  newInvValidtr && (!newInvRw.omon),'has-success': newInvValidtr && (newInvRw.omon) }">
                                <select name="omon" class="form-control" id="omon"
                                    ng-options="opt.value as opt.month for opt in newInvRw.oyear.months"
                                    ng-model="newInvRw.omon" ng-required="true">
                                    <option label="Select" value="" data-ng-selected="true" disabled></option>
                                </select>
                                <span class="err" data-ng-show="newInvValidtr && !newInvRw.omon"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                            </td>

                            <td data-ng-class="{'has-error': newInvValidtr && newInvFrm.stin.$valid && !newInvRw.stin}">
                                <div class="row" ng-if="showAutocomplete && supenabled">
                                    <div class="col-lg-12" 
                                        autocomplete-gstin ng-model="newInvRw.stin" id="stin" name="stin"
                                        input-name="stin" placeholder="Enter GSTIN/UIN" pause="500"
                                        title-field="supplierRecipientName" title="Enter GSTIN/UIN" data-maxlength="15"
                                        description-field="gstin" minlength="1" min-code-length-to-display="15"
                                        clear-result-after-select="false" after-select="afterGSTINSelected(result)"
                                        disable-after-select="{{isGSTINSelected}}" reset-results="clearGSTINInput()"
                                        ng-change="getNotAddedTb15B2C(newGstin);" show-key-in-description="true"
                                        no-data-flag="gstinNotAvailable(flag)" data-ng-required="true"
                                        disable-for-edit={{isB2BEdit}}>
                                    </div>
                                </div>
                                <input type="text" class="form-control formedit" name="stin"
                                    data-ng-if="!supenabled" data-ng-model="newInvRw.stin"
                                    data-ng-model-options="{updateOn:'blur'}" style=" display: block;
                                margin-bottom: -24%;" maxlength="15" ng-required="true"
                                    ng-change="onSuppGstinChange(newInvRw.stin);isSupStinAsEcomGstn(1,newInvRw.stin);" />
                                <span class="err" data-ng-show="newInvValidtr && !newInvRw.stin"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                                <span class="err"
                                    data-ng-show="newInvRw.stin && newInvFrm.stin.$error.pattern && !showDropdown"
                                    data-ng-bind="trans.LBL_VALID_GSTIN"></span>
                                <span class="err"
                                    data-ng-show="newInvRw.stin && newInvFrm.stin.$invalid && !newInvFrm.stin.$error.pattern">{{stinmsg}}</span>
                            </td>
                            <td
                                data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.sname.$error.pattern),'has-success': newInvValidtr && newInvFrm.sname.$valid }">
                                <input type="text" class="form-control formedit capitalize" name="sname"
                                    data-ng-model="newInvRw.sname" maxlength="15" ng-required="false"
                                    data-ng-pattern="/^[a-zA-Z0-9\_&'\-\.\/\,()?@!#%$~*;+= ]{1,99}$/" />
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.sname.$error.pattern"
                                    data-ng-bind="trans.ERR_INV_CHAR"></span>
                            </td>

                            <td
                                data-ng-class="{'has-error':  newInvValidtr && (!newInvRw.pos),'has-success': newInvValidtr && newInvRw.pos }">

                                <select class="form-control" name="state_cd" ng-model="newInvRw.pos"
                                    ng-change="onCtinChange(newInvRw);onPosChange(newInvRw)" required>
                                    <option value="">Select</option>
                                    <option data-ng-repeat="opt in StateList" data-ng-bind="opt.cd+'-'+opt.nm"
                                        value="{{opt.cd}}"></option>
                                </select>
                                <span class="err" data-ng-show="newInvValidtr && !newInvRw.pos"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                            </td>


                            <td
                                data-ng-class="{'has-error':  newInvValidtr && (!newInvRw.sply_ty),'has-success': newInvValidtr && newInvRw.sply_ty }">

                                <select name="sply_ty" class="form-control" id="stype"
                                    ng-options="option.cd as option.name for option in suplyList"
                                    ng-model="newInvRw.sply_ty" disabled></select>
                                <span class="err" data-ng-show="newInvValidtr && !newInvRw.sply_ty"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                            </td>


                            <td class="text-center" colspan="2">
                                <button type="button" class="btn btn-sm btn-primary" ng-click="gotoAddItems('add')"><i
                                        class="fa fa-plus-circle" aria-hidden="true"></i></button>
                            </td>

                        </tr>
                    </table>
                </div>
                <div class="text-center">
                    <wrap-dir-pagination></wrap-dir-pagination>
                </div>
            </div>
        </div>
        <div class="btn-toolbar">
            <button type="button" class="btn btn-primary pull-left" ng-show="ReturnsList.length"
                ng-click="deleteSelectedRows()">Delete</button>
        </div>
    </div>
</div>
