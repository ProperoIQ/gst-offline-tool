<div data-ng-controller="returnsctrl" data-ng-init="validateUserMstrRtnPrd();">
    <div class="tabpane">
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table class="table tbl inv table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center">
                                    <input type="checkbox" class="chkbx" ng-model="checked.selectall" ng-true-value="'Y'"
                                        ng-false-value="'N'" ng-click="checkAllNew(ReturnsList, checked.selectall)" />
                                    <label for="checkbox_all"></label>
                                </th>

                                <th class="gstTblHeadr ctnTblHdr reg m-cir sort" data-ng-bind="trans.LBL_SUP_GSTN_UIN"
                                    ng-click="sort('stin')"></th>
                                <th class="gstTblHeadr psTblHdr sort" data-ng-bind="trans.LBL_SUP_NAME"
                                    ng-click="sort('sname')"></th>
                                <th class="gstTblHeadr ctnTblHdr reg m-cir sort" data-ng-bind="trans.LBL_REC_GSTN_UIN"
                                    ng-click="sort('rtin')"></th>
                                <th class="gstTblHeadr psTblHdr sort" data-ng-bind="trans.LBL_REC_NAME"
                                    ng-click="sort('cname')"></th>
                                <th class="gstTblHeadr m100TblHdr reg m-cir sort" data-ng-bind="trans.LBL_ORG_DOC_NO_R1"
                                    ng-click="sort('oinum')"></th>
                                <th class="gstTblHeadr dtTblHdr reg m-cir sort" data-ng-bind="trans.LBL_ORG_DOC_DT_R1"
                                    ng-click="sort('oidt')"></th>
                                <th class="gstTblHeadr m100TblHdr reg m-cir sort"
                                    data-ng-bind="trans.LBL_REV_DOC_NO_R1" ng-click="sort('inum')"></th>
                                <th class="gstTblHeadr dtTblHdr reg m-cir sort"
                                    data-ng-bind="trans.LBL_REV_DT" ng-click="sort('idt')"></th>
                                <th class="gstTblHeadr m100TblHdr reg m-cir sort" data-ng-bind="trans.LBL_TOT_VAL_SUP_MD"
                                    ng-click="sort('val')"></th>
                                <th class="gstTblHeadr psTblHdr reg m-cir sort" data-ng-bind="trans.LBL_POS"
                                    ng-click="sort('pos')"></th>
                                <th class="gstTblHeadr spTblHdr reg m-cir" data-ng-bind="trans.LBL_SUPPLY_TYPE"></th>
                                <th class="gstTblHeadr spTblHdr reg m-cir" data-ng-bind="trans.LBL_DOC_TYP" style="min-width: 320px;"></th>
                                <th class="gstTblHeadr m100TblHdr" data-ng-bind="trans.LBL_ACTIONS"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="b2basavedList in ReturnsList  | itemsPerPage: pageSize" current-page="currentPage"
                                total-items="totalAvailable" ng-form="invFrm"
                                ng-init="b2basavedList.old_inum=b2basavedList.inum;b2basavedList.old_val=b2basavedList.val">
                                <td class="text-center">
                                    <input type="checkbox" class="chkbx" ng-model="b2basavedList.select" ng-true-value="'Y'"
                                        ng-false-value="'N'" data-ng-click="value(b2basavedList.select, ReturnsList)"/>
                                    <label for="checkbox_all"></label>
                                </td>
                                <td data-ng-class="{'has-error':  (invFrm.stin.$error.required)}">
                                    <input type="text" style="margin-top: 3%;margin-left: 0%; width:260px;" class="form-control formedit" name="stin"  
                                    data-ng-model-options="{updateOn:'blur'}" data-ng-model="b2basavedList.stin"   data-ng-class="b2basavedList.obj"
                                    ng-required="true" ng-change="onCtinChange(b2basavedList);"
                                    data-ng-disabled="true || !invFrm.edb" /> 
                                </td>
                                <td data-ng-class="{'has-error':  (invFrm.sname.$error.pattern)}">
                                    <input type="text" class="form-control formedit" name="sname"
                                        data-ng-model="b2basavedList.sname"
                                        data-ng-pattern="/^[a-zA-Z0-9\_&'\-\.\/\,()?@!#%$~*;+= ]{1,99}$/"
                                        ng-required="false" data-ng-disabled="true || !invFrm.edb" />
                                </td>

                                <td data-ng-class="{'has-error':  (invFrm.rtin.$error.required)}">
                                    <input type="text" style="margin-top: 3%;margin-left: 0%; width:260px;" class="form-control formedit" name="rtin"  
                                    data-ng-model-options="{updateOn:'blur'}" data-ng-model="b2basavedList.rtin"   data-ng-class="b2basavedList.obj"
                                    ng-required="true" ng-change="onCtinChange(b2basavedList);"
                                    data-ng-disabled="true || !invFrm.edb" />  
                                </td>
                                <td data-ng-class="{'has-error':  (invFrm.cname.$error.pattern)}">
                                    <input type="text" class="form-control formedit" name="cname"
                                        data-ng-model="b2basavedList.cname"
                                        data-ng-pattern="/^[a-zA-Z0-9\_&'\-\.\/\,()?@!#%$~*;+= ]{1,99}$/"
                                        ng-required="false" data-ng-disabled="true || !invFrm.edb" />
                                </td>
                            
                                <td
                                    data-ng-class="{'has-error': (invFrm.oinum.$error.pattern || invFrm.oinum.$error.required)}">
                                    <input type="text" class="form-control formedit" name="oinum"
                                        data-ng-model="b2basavedList.oinum" data-ng-model-options="{updateOn:'blur'}"
                                        data-ng-pattern="validations.formats.invoiceregex"
                                        data-ng-change="isDuplicateInvoice(0,b2basavedList,'oinum',invFrm)" maxlength="50"
                                        ng-required="true" data-ng-disabled="true" />
                                </td>
                                <td
                                    data-ng-class="{'has-error': (invFrm.oidt.$error.pattern || invFrm.oidt.$error.required || invFrm.oidt.$invalid)}">
                                    <div class="datepicker-icon input-group">
                                        <div class="datepicker-icon input-group">
                                            <i class="fa fa-calendar"></i>
                                            <input name="oidt" class="form-control date-picker" data-ng-model="b2basavedList.oidt"
                                                data-datepicker ng-required="true"
                                                data-ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\-](0?[1-9]|1[012])[\-\-]\d{4}$/"
                                                data-ng-change="docOldDateLimit(0,b2basavedList.oidt,invFrm)"
                                                data-min-years="{{minYearsAllowed}}" data-min-date="{{minDate()}}"
                                                data-max-date="{{datefunc()}}" data-ng-disabled="!invFrm.edb || true" />
                                            <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                        </div>
                                    </div>
                                </td>


                                <td
                                    data-ng-class="{'has-error': (invFrm.inum.$error.pattern || invFrm.inum.$error.required || invFrm.inum.$invalid)}">
                                    <input type="text" class="form-control formedit" name="inum" data-ng-model="b2basavedList.inum"
                                        data-ng-model-options="{updateOn:'blur'}"
                                        data-ng-pattern="validations.formats.invoiceregex"
                                        data-ng-change="isDuplicateInvoice(0,b2basavedList,'inum',invFrm)" maxlength="16"
                                        ng-required="true" data-ng-disabled="!invFrm.edb || true" />
                                        <span class="err" data-ng-show="invFrm.inum.$error.required"
                                        data-ng-bind="trans.ERR_MANDATORY"></span>
                                </td>
                                <td
                                    data-ng-class="{'has-error': (invFrm.idt.$error.pattern || invFrm.idt.$error.required || invFrm.idt.$invalid)}">
                                    <div class="datepicker-icon input-group">
                                        <div class="datepicker-icon input-group">
                                            <i class="fa fa-calendar"></i>
                                            <input name="idt" class="form-control date-picker" data-ng-model="b2basavedList.idt"
                                                data-datepicker ng-required="true" data-min-years="{{minYearsAllowed}}"
                                                data-ng-model-options="{updateOn:'blur'}" placeholder="DD-MM-YYYY"
                                                data-ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\-](0?[1-9]|1[012])[\-\-]\d{4}$/"
                                                data-datepicker ng-required="true"
                                                data-ng-change="docDateLimit(0,b2basavedList.idt,invFrm)" data-min-date="{{minDate()}}"
                                                data-max-date="{{datefunc()}}" data-ng-disabled="!invFrm.edb || true" />
                                            <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                        </div>
                                    </div>
                                    <span class="err" data-ng-show="invFrm.idt.$error.required"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                                </td>
                                <td data-ng-class="{'has-error': (invFrm.val.$error.required)}">
                                    <div class="datepicker-icon input-group">
                                        <input type="text" class="form-control text-right" name="val"
                                            data-ng-model="b2basavedList.val" data-format="currency" data-id="invval"
                                            data-ng-change="setPristine(b2basavedList,invFrm)" data-fraction="2" ng-required="true"
                                            data-ng-disabled="!invFrm.edb" />
                                    </div>
                                    <span class="err" data-ng-show="invFrm.val.$error.required"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                                </td>
                                <td data-ng-class="{'has-error': (invFrm.pos.$error.required)}">
                                    <select name="pos" class="form-control"
                                        ng-options="opt.cd as opt.cd+'-'+opt.nm for opt in StateList" ng-model="b2basavedList.pos"
                                        ng-change="onCtinChange(b2basavedList);onPosChange(b2basavedList);" ng-required="true"
                                        data-ng-disabled="!invFrm.edb">
                                        <option value="">Select</option>
                                    </select>
                                    <span class="err" data-ng-show="invFrm.pos.$error.required"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                                </td>
                                <td>
                                    <select class="form-control"
                                        ng-options="option.value as option.name for option in suplyList track by option.name"
                                        ng-model="b2basavedList.sp_typ" disabled>
                                        <option value="">Select</option>
                                    </select>
                                </td>
                                
                                <td
                                    data-ng-class="{'has-error':(!b2basavedList.inv_typ || invFrm.inv_typ.$error.required || invFrm.inv_typ.$invalid)}">

                                    <select class="form-control" name="inv_typ"
                                        ng-options="type.c as type.n for type in InvTypeListForB2b.b2b15" ng-model="b2basavedList.inv_typ"
                                        data-ng-disabled="!invFrm.edb"
                                        data-ng-change="onCtinChange(b2basavedList);onPosChange(b2basavedList);validateNoteType('inv_typ',0,b2basavedList,invFrm)"
                                        ng-required="true"></select>
                                    <span class="err" data-ng-show="b2basavedList.inv_typ && invFrm.inv_typ.$invalid"
                                        data-ng-bind="trans.ERR_INVALID_INV_TYPE"></span>
                                </td>
                                
                                <td class="text-center newinv">
                                    <button type="button" class="btn btn-sm btn-primary" ng-if="invFrm.edb"
                                        data-ng-click="gotoAddItems(b2basavedList)" tabindex="0"
                                        data-ng-disabled="invFrm.$invalid"><i class="fa fa-plus-circle"
                                            aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-sm btn-primary" ng-if="invFrm.edb"
                                        data-ng-click="invFrm.edb=!invFrm.edb;invFrm.$setPristine();updateInvoice(b2basavedList)"
                                        tabindex="0" data-ng-disabled="invFrm.$invalid || invFrm.$pristine"><i
                                            class="fa fa-save" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-sm btn-primary" ng-hide="invFrm.edb"
                                        data-ng-click="invFrm.edb = !invFrm.edb " tabindex="0"><i class="fa fa-pencil"
                                            aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        <tr ng-form="newInvFrm" ng-show="isLastPage(currentPage, pageSize)">
                            <td></td>

                            <td
                            data-ng-class="{'has-error': newInvValidtr && newInvFrm.stin.$valid && !newInvRw.stin}">
                            <div class="row"  ng-if="showAutocomplete && supenabled">
                                <div  class="col-lg-10" style="margin-top: 21%;margin-left: 0%; width:290px;" autocomplete-gstin ng-model="newInvRw.stin" id="stin"    name="stin" 
                                style="margin-top: 6%;"
                                input-name="stin" placeholder="Enter GSTIN/UIN" pause="500" 
                                title-field="supplierRecipientName" title="Enter GSTIN/UIN"
                                data-maxlength="15" description-field="gstin" minlength="1"
                                min-code-length-to-display="15" clear-result-after-select="false"
                                after-select="afterGSTINSelected(result)"
                                
                                disable-after-select="{{isGSTINSelected}}" reset-results="clearGSTINInput()"
                                ng-change="getNotAddedTb15Stin(newGstin);" show-key-in-description="true"
                                no-data-flag="gstinNotAvailable(flag)" data-ng-required="true"
                                disable-for-edit={{isB2BEdit}}>
                                </div>
                            </div>
                            <input type="text" class="form-control formedit capitalize" name="stin"  data-ng-if="!supenabled" 
                                data-ng-model="newInvRw.stin" data-ng-model-options="{updateOn:'blur'}" style=" display: block;
                                margin-bottom: -24%;"
                                maxlength="15" ng-required="true"
                                ng-change="onGstinChange(newInvRw.stin);getPosBasedOnCtin(newInvRw);;isRecGstnAsSupGstn(1,newInvRw.stin);" />
                                <span class="err" data-ng-show="newInvValidtr && !newInvRw.stin"
                                data-ng-bind="trans.ERR_MANDATORY"></span>
                                
                                <br><br>
                            <span class="err" data-ng-show="newInvRw.stin && newInvFrm.stin.$error.pattern && !showDropdown" data-ng-bind="trans.LBL_VALID_GSTIN"></span>
                            &nbsp;
                            <span class="err" style="
                            margin-left: -5%;"
                                data-ng-show="newInvRw.stin && newInvFrm.stin.$invalid && !newInvFrm.stin.$error.pattern"
                                >{{stinrtinmsg}}</span>
                        </td>
                        <td
                            data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.sname.$error.pattern),'has-success': newInvValidtr && newInvFrm.sname.$valid }">
                            <input type="text" class="form-control formedit" name="sname"
                                data-ng-model="newInvRw.sname" maxlength="15" ng-required="false"
                                data-ng-pattern="/^[a-zA-Z0-9\_&'\-\.\/\,()?@!#%$~*;+= ]{1,99}$/" />
                            <span class="err" data-ng-show="newInvValidtr && newInvFrm.sname.$error.pattern"
                                data-ng-bind="trans.ERR_INV_CHAR"></span>
                        </td>

                            <td
                                data-ng-class="{'has-error': newInvValidtr && newInvFrm.rtin.$valid && !newInvRw.rtin}">
                                <div class="row"  ng-if="showAutocomplete && supenabled">
                                    <div  class="col-lg-10" style="margin-top: 21%;margin-left: 0%; width:290px;" autocomplete-gstin ng-model="newInvRw.rtin" id="rtin"    name="rtin" 
                                    style="margin-top: 6%;"
                                    input-name="rtin" placeholder="Enter GSTIN/UIN" pause="500" 
                                    title-field="supplierRecipientName" title="Enter GSTIN/UIN"
                                    data-maxlength="15" description-field="gstin" minlength="1"
                                    min-code-length-to-display="15" clear-result-after-select="false"
                                    after-select="afterGSTINSelected(result)"
                                    
                                    disable-after-select="{{isGSTINSelected}}" reset-results="clearGSTINInput()"
                                    ng-change="getNotAddedTb15GSTIN(newGstin);" show-key-in-description="true"
                                    no-data-flag="gstinNotAvailable(flag)" data-ng-required="true"
                                    disable-for-edit={{isB2BEdit}}>
                                    </div>
                                </div>
                                <input type="text" class="form-control formedit capitalize" name="rtin"  data-ng-if="!supenabled" 
                                    data-ng-model="newInvRw.rtin" data-ng-model-options="{updateOn:'blur'}" style=" display: block;
                                    margin-bottom: -24%;"
                                    maxlength="15" ng-required="true"
                                    ng-change="onGstinChange(newInvRw.rtin);getPosBasedOnCtin(newInvRw);;isRecGstnAsSupGstn(1,newInvRw.rtin);" />
                                    <span class="err" data-ng-show="newInvValidtr && !newInvRw.rtin"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                                    
                                    <br><br>
                                <span class="err" data-ng-show="newInvRw.rtin && newInvFrm.rtin.$error.pattern && !showDropdown" data-ng-bind="trans.LBL_VALID_GSTIN"></span>
                                &nbsp;
                                <span class="err" style="
                                margin-left: -5%;"
                                    data-ng-show="newInvRw.rtin && newInvFrm.rtin.$invalid && !newInvFrm.rtin.$error.pattern"
                                    >{{rtinstinmsg}}</span>
                            </td>
                            <td
                                data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.cname.$error.pattern),'has-success': newInvValidtr && newInvFrm.cname.$valid }">
                                <input type="text" class="form-control formedit" name="cname"
                                    data-ng-model="newInvRw.cname" maxlength="15" ng-required="false"
                                    data-ng-pattern="/^[a-zA-Z0-9\_&'\-\.\/\,()?@!#%$~*;+= ]{1,99}$/" />
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.cname.$error.pattern"
                                    data-ng-bind="trans.ERR_INV_CHAR"></span>
                            </td>
                           
                            <td
                                data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.oinum.$error.pattern || newInvFrm.oinum.$error.required),'has-success': newInvValidtr && newInvFrm.oinum.$valid }">
                                <input type="text" class="form-control formedit" name="oinum"
                                    data-ng-model="newInvRw.oinum" data-ng-model-options="{updateOn:'blur'}"
                                    data-ng-pattern="validations.formats.invoiceregex" maxlength="50" ng-required="true"
                                    data-ng-change="isDuplicateInvoice(1,newInvRw,'oinum')" />
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.oinum.$error.required"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.oinum.$error.pattern"
                                    data-ng-bind="trans.ERR_INV_CHAR"></span>
                                <span class="err"
                                    data-ng-show="newInvRw.oinum && isInvalidOriginalNumber && newInvFrm.oinum.$invalid"
                                    data-ng-bind="trans.ERR_INVALID_INV"></span>
                                    <span class="err"
                                    data-ng-show="newInvRw.oinum && isDuplicateNumber && newInvFrm.oinum.$invalid"
                                    data-ng-bind="isDuplicateMsgorg"></span>
                            </td>
                            <td
                                data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.oidt.$error.pattern || newInvFrm.oidt.$error.required),'has-success': newInvValidtr && newInvFrm.oidt.$valid }">
                                <div class="datepicker-icon input-group">
                                    <i class="fa fa-calendar"></i>
                                    <input name="oidt" class="form-control date-picker" data-ng-model="newInvRw.oidt"
                                        data-datepicker ng-required="true" data-min-years="{{minYearsAllowed}}"
                                        data-ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\-](0?[1-9]|1[012])[\-\-]\d{4}$/"
                                        data-ng-change="docOldDateLimit(1,newInvRw.oidt)" data-min-date="{{minDate()}}"
                                        data-max-date="{{datefunc()}}" placeholder="DD-MM-YYYY" />
                                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                </div>
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.oidt.$error.required"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.oidt.$error.pattern"
                                    data-ng-bind="trans.ERR_INV_CHAR"></span>
                                <span class="err"
                                    data-ng-show="newInvRw.oidt && newInvFrm.oidt.$invalid">{{invdtmsg}}</span>
                            </td>

                            <td
                                data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.inum.$error.pattern  || newInvFrm.inum.$error.required || newInvFrm.inum.$invalid),'has-success': newInvValidtr && newInvFrm.inum.$valid }">
                                <input type="text" class="form-control formedit" name="inum"
                                    data-ng-model="newInvRw.inum" data-ng-model-options="{updateOn:'blur'}"
                                    data-ng-pattern="validations.formats.invoiceregex" maxlength="16"
                                    data-ng-change="isDuplicateInvoice(1,newInvRw,'inum')" ng-required="true" />
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.inum.$error.required"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.inum.$error.pattern"
                                    data-ng-bind="trans.ERR_INV_CHAR"></span>
                                <span class="err"
                                    data-ng-show="newInvRw.inum && isInvalidNumber && newInvFrm.inum.$invalid"
                                    data-ng-bind="trans.ERR_INVALID_INV"></span>
                                    <span class="err"
                                    data-ng-show="newInvRw.inum && isDuplicateNumber && newInvFrm.inum.$invalid"
                                    data-ng-bind="isDuplicateMsg"></span>
                            </td>
                            <td
                                data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.idt.$error.pattern || newInvFrm.idt.$error.required || newInvFrm.idt.$invalid),'has-success': newInvValidtr && newInvFrm.idt.$valid }">
                                <div class="datepicker-icon input-group">
                                    <i class="fa fa-calendar"></i>
                                    <input name="idt" class="form-control date-picker" data-ng-model="newInvRw.idt"
                                        data-ng-model-options="{updateOn:'blur'}"
                                        data-ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\-](0?[1-9]|1[012])[\-\-]\d{4}$/"
                                        data-ng-change="docDateLimit(1,newInvRw.idt)" data-datepicker ng-required="true"
                                        data-min-years="{{minYearsAllowed}}" placeholder="DD-MM-YYYY"
                                        data-min-date="{{minDate()}}" data-max-date="{{datefunc()}}">
                                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                </div>
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.idt.$error.required"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.idt.$error.pattern"
                                    data-ng-bind="trans.ERR_INV_CHAR"></span>
                                <span class="err"
                                    data-ng-show="newInvRw.idt && newInvFrm.idt.$invalid">{{invdtmsg}}</span>
                            </td>
                            <td
                                data-ng-class="{'has-error':  newInvValidtr && (newInvFrm.val.$error.required),'has-success': newInvValidtr && newInvFrm.val.$valid }">
                                <input type="text" class="form-control text-right" name="val"
                                    data-ng-model="newInvRw.val" data-format="currency" ng-required="true"
                                    data-id="invval" data-fraction="2" />
                                <span class="err" data-ng-show="newInvValidtr && newInvFrm.val.$error.required"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                            </td>
                            <td
                                data-ng-class="{'has-error':  newInvValidtr && (!newInvRw.pos || newInvFrm.pos.$invalid),'has-success': newInvValidtr && newInvRw.pos }">
                                <select class="form-control" name="pos" ng-model="newInvRw.pos"
                                    ng-change="onCtinChange(newInvRw);onPosChange(newInvRw);" ng-required="true">
                                    <option value="">Select</option>
                                    <option data-ng-repeat="opt in StateList" data-ng-bind="opt.cd+'-'+opt.nm"
                                        value="{{opt.cd}}"></option>
                                </select>
                                <span class="err" data-ng-show="newInvValidtr && !newInvRw.pos"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                            </td>
                            <td
                                data-ng-class="{'has-error':  newInvValidtr && (!newInvRw.sp_typ.name),'has-success': newInvValidtr && newInvRw.sp_typ.name }">
                                <select name="sp_typ" class="form-control" id="stype"
                                    ng-options="option.name for option in suplyList track by option.name"
                                    ng-model="newInvRw.sp_typ" disabled>
                                    <option value="">Select</option>
                                </select>
                                <span class="err" data-ng-show="newInvValidtr && !newInvRw.sp_typ.name"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                            </td>

                            <td
                            data-ng-class="{'has-error':  newInvValidtr && (!newInvRw.inv_typ),'has-success': newInvValidtr && newInvRw.inv_typ }">
                            <select class="form-control" ng-options="type.c as type.n for type in InvTypeListForB2b.b2b15"
                                ng-model="newInvRw.inv_typ"
                                data-ng-change="onCtinChange(newInvRw);onPosChange(newInvRw);"
                                required name="inv_typ">
                                <option value="">Select</option>
                                <option data-ng-repeat="type in InvTypeListForB2b.b2b15" data-ng-bind="type.n"
                                    value="{{type.c}}"></option>
                            </select>
                            <span class="err" data-ng-show="newInvRw.inv_typ && newInvFrm.inv_typ.$invalid"
                                data-ng-bind="trans.ERR_INVALID_INV_TYPE"></span>
                            <span class="err" data-ng-show="newInvValidtr && !newInvRw.inv_typ"
                                data-ng-bind="trans.ERR_MANDATORY"></span>
                        </td>

                            <td class="text-center" colspan="2">
                                <button type="button" class="btn btn-sm btn-primary" ng-click="gotoAddItems('add')"><i
                                        class="fa fa-plus-circle" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="text-center">
                    <wrap-dir-pagination></wrap-dir-pagination>
                </div>
            </div>
        </div>
        <div class="btn-toolbar">
            <button type="button" class="btn btn-primary pull-left" ng-show="ReturnsList.length"
                ng-click="deleteSelectedRows()">Delete</button>
        </div>
    </div>
    <div id="suppMastAdd" class="modal fade fade-scale" role="dialog">
        <div class="modal-dialog sweet" style="width:1250px;" >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title font-weight-bold" style="font-weight: bold;" id="exampleModalLabel" ng-bind="trans.LBL_ADD_MSTR">
                  </h4>
                </div>
                <div class="modal-body" style=" overflow-y: auto; max-height: calc(100vh - 160px);padding-top: 0px;">
                    <form name="suprecFrm" novalidate>
                        <div class="row">
                            <div class="col-sm-12 pull-left head" style="margin-top: 8px;">
                                <div class="row" style="padding-left: 26px">
                                    <div class="col-4">
    
                                    </div>
                                    <div class="col-4 pull-right font-weight-bold redlink" class=""
                                        style="margin-top: 10px;margin-right: 2.2%;">
                                        <b><span class="pull-right red" style="margin-left: -5%;color: red;"
                                            data-ng-bind=trans.LBL_Field_Mand></span></b>
                                    </div>
                                </div>
                                <div class="alert alert-msg alert-danger" data-ng-if="addSupErrMsgShow">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                        <i class="fa fa-times"></i>
                                    </button>
                                    <i class="fa fa-info-circle"></i> <strong>{{trans.LBL_ERROR}}&nbsp;</strong>
                                </div>
                                <div class="alert alert-success alert-dismissible"
                                    style="margin-top: 3%;width: 100%;margin-left: 0%;" data-ng-if="successMessageShow">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close"
                                        data-ng-click="sucessmsg()">&times;</a>
                                    <span>
                                        <i class="fa fa-info-circle"></i> <span
                                            data-ng-bind="trans.SUCCESS_MSG"><span></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: -5px;">
                                <div class="row">
                                    <div class="col-sm-6"
                                        data-ng-class="{'has-error': validator && ( suprecFrm.gstin.$error.required || suprecFrm.gstin.$error.pattern ||  suprecFrm.gstin.$error.duplicate || suprecFrm.gstin.$error.minlength),'has-success': validator && suprecFrm.gstin.$valid }">
                                        <label rowspan="2" class="gstTblHeadr m100TblHdr reg m-cir"
                                            data-ng-bind="trans.LBL_GSTN"></label>
                                        <input type="text" name="gstin" class="form-control formedit"
                                            data-ng-blur="gstinValid()"
                                            data-ng-change="suprecFrm.gstin.$setValidity('pattern', true); sameGstin=false; duprecord = false;supDisable()"
                                            data-ng-disabled="gstndisabled" maxlength="{{::validations.maxlength.gstin}}"
                                            data-ng-model="newsuprecmstr.gstin" data-ng-required="true" />
                                        <span class="err"
                                            data-ng-show="validator && suprecFrm.gstin.$error.required && !sameGstin && !duprecord"
                                            data-ng-bind="trans.ERR_MAND"></span>
                                        <span class="err" data-ng-show="validator  && suprecFrm.gstin.$error.pattern"
                                            data-ng-bind="trans.ERR_INVALID_GSTIN"></span>
                                        <span class="err" data-ng-show="sameGstin && !duprecord"
                                            data-ng-bind="trans.ERR_SAME_GSTIN"></span>
                                        <span class="err" data-ng-show="duprecord" data-ng-bind="trans.DUP_GSTIN"></span>
                                    </div>
    
                                    <div class="col-sm-6">
                                        <label rowspan="2" class="gstTblHeadr m100TblHdr"
                                            data-ng-bind="trans.LBL_TRD_NAME"></label>
                                        <input type="text" class="form-control formedit" maxlength="99"
                                            data-ng-model="newsuprecmstr.tradeName" />
                                    </div>
                                </div>
                                <br>
                                <div class="row">
    
                                    <div class="col-sm-6"
                                        data-ng-class="{'has-error': validator && ( suprecFrm.supplierRecipientName.$error.required && suprecFrm.supplierRecipientName.$invalid),'has-success': validator && suprecFrm.supplierRecipientName.$valid }">
                                        <label class="gstTblHeadr m100TblHdr reg m-cir"
                                            data-ng-bind="trans.LBL_SUP_REC_NAME"></label>
                                        <input type="text" class="form-control formedit" name="supplierRecipientName"
                                            data-ng-change="dupsupName = false;"
                                            data-ng-model="newsuprecmstr.supplierRecipientName" maxlength="99"
                                            data-ng-required="true" />
                                        <span class="err"
                                            data-ng-show="validator &&suprecFrm.supplierRecipientName.$error.required && !dupsupName"
                                            data-ng-bind="trans.ERR_MAND"></span>
                                        <span class="err" data-ng-show="dupsupName" data-ng-bind="trans.DUP_SRNAME"></span>
                                    </div>
    
                                    <div class="col-sm-3" data-ng-class="{'has-error': validator && ( suprecFrm.recipient.$error.required &&
                                    suprecFrm.desc.$invalid),'has-success': validator && suprecFrm.recipient.$valid }"
                                        style="margin-top: 2em;">
                                        <input type="checkbox" class="chkbx1" name="recipient" id="recipient" value="R"
                                            data-ng-model="newsuprecmstr.recipient" data-ng-true-value="'R'"
                                            data-ng-checked="newsuprecmstr.recipient == 'R'" data-ng-false-value="'N'"
                                            data-ng-required="!newsuprecmstr.supplier ||newsuprecmstr.supplier==''">
                                        <label class="gstTblHeadr psTblHdr reg"
                                            data-ng-class="{'m-cir': (newsuprecmstr.supplier !='S'|| (newsuprecmstr.supplier =='S' && newsuprecmstr.recipient =='R') )}"
                                            data-ng-bind="trans.LBL_REC"></label><br>
                                        <span class="err" data-ng-show="validator &&suprecFrm.recipient.$error.required"
                                            data-ng-bind="trans.LBL_SEL_MAND"></span>
                                    </div>
                                    <div class="col-sm-3" data-ng-class="{'has-error': validator && ( suprecFrm.supplier.$error.required &&
                                    suprecFrm.desc.$invalid),'has-success': validator && suprecFrm.supplier.$valid }"
                                        style="margin-top: 2em;">
                                        <input type="checkbox" class="chkbx1" name="supplier" id="supplier" value="S"
                                            data-ng-disabled="supplierdisable" data-ng-model="newsuprecmstr.supplier"
                                            data-ng-true-value="'S'" data-ng-false-value="'N'"
                                            data-ng-checked="newsuprecmstr.supplier == 'S'"
                                            data-ng-required="!newsuprecmstr.recipient ||newsuprecmstr.recipient==''">
                                        <label class="gstTblHeadr m100TblHdr reg"
                                            data-ng-class="{'m-cir': !supplierdisable && (newsuprecmstr.recipient !='R'  || (newsuprecmstr.supplier =='S' && newsuprecmstr.recipient =='R') )}"
                                            data-ng-bind="trans.LBL_SUPLR"></label><br>
                                        <span class="err"
                                            data-ng-show="validator &&suprecFrm.supplier.$error.required && !supplierdisable"
                                            data-ng-bind="trans.LBL_SEL_MAND"></span> </div>
    
                                </div>
                                <br>
                                <div class="btn-toolbar" style="display:inherit; text-align:right">
                                    <button type="button" style="float: right" class="btn btn-secondary bn"
                                        data-ng-click="resetData()" data-dismiss="modal"
                                        data-ng-bind="trans.LBL_BACK "></button>
                                    <button type="submit" style="float: right" class="btn btn-primary bn"
                                        data-ng-click="saveSupplierRecord()" data-ng-bind="trans.LBL_SAVE ">
                                    </button>
    
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
    
            </div>
        </div>
    </div>
</div>
