<div data-ng-controller="errorreturnsctrl" data-ng-init="validateUserMstrRtnPrd();getSupplierDetails();">
    <div class="tabpane">
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">

                    <table class="table tbl inv table-bordered" ng-show="ErrorList.length">
                        <thead>
                            <tr>
                                <th rowspan="1" class="text-center">
                                    <input type="checkbox" class="chkbx" ng-model="selectAll" ng-click="checkAll(ReturnsList, selectAll)" />
                                    <label for="checkbox_all"></label>
                                </th>
                                <th rowspan="1" class="gstTblHeadr psTblHdr reg m-cir" data-ng-bind="trans.LBL_POS_R1">
                                </th>
                                <th rowspan="1" class="gstTblHeadr m100TblHdr reg m-cir sort"
                                    data-ng-bind="trans.LBL_TAXABLE_VALUE" ng-click="sort('txval')"></th>
                                <th rowspan="1" class="gstTblHeadr spTblHdr reg m-cir"
                                    data-ng-bind="trans.LBL_SUPPLY_TYPE"></th>
                                <th class="gstTblHeadr m100TblHdr reg m-cir" data-ng-bind="trans.HEAD_RATE"></th>
                                <th colspan="1" class="gstTblHeadr m100TblHdr reg m-cir" data-ng-bind="trans.HEAD_IGST">
                                </th>
                                <th colspan="1" class="gstTblHeadr m100TblHdr reg m-cir" data-ng-bind="trans.HEAD_CGST">
                                </th>
                                <th colspan="1" class="gstTblHeadr m100TblHdr reg m-cir" data-ng-bind="trans.HEAD_SGST">
                                </th>
                                <th colspan="1" class="gstTblHeadr m100TblHdr reg" reg m-cir
                                    data-ng-bind="trans.HEAD_CESS"></th>
                                    <th class="gstTblHeadr errMsg" data-ng-bind="trans.LBL_Error_Message"></th>

                                <th rowspan="1" class="gstTblHeadr psTblHdr" data-ng-bind="trans.LBL_ACT_R1"></th>
                            </tr>

                        </thead>

                        <tbody>
                            <tr dir-paginate="y in ErrorList | filter:searchInvNum  | orderBy:sortBy:sortReverse | itemsPerPage: pageSize"
                            current-page="currentPage" total-items="totalAvailable" ng-form="invFrm"
                            >
                                <td class="text-center">
                                    <input type="checkbox" class="chkbx" ng-model="y.select"  />
                                    <label for="checkbox_all"></label>
                                </td>
                                <td data-ng-class="{'has-error': invFrm.pos.$error.required}">
                                    <select name="pos" class="form-control"
                                        ng-options="opt.cd as opt.cd+'-'+opt.nm for opt in StateList" ng-model="y.pos"
                                        ng-change="onPosChangeTB15B2CS(y)"
                                        ng-required="true"
                                        data-ng-disabled="!invFrm.edb">
                                        <option value="">Select</option>
                                    </select>
                                    <span class="err" data-ng-show="invFrm.pos.$error.required"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                                </td>
                                <td data-ng-class="{'has-error': (invFrm.txval.$error.required)}">
                                    <input type="text" class="form-control text-right" name="txval" isNeg="true"
                                        data-fraction="2" ng-model="y.txval"
                                        ng-change="onRtChangeTB15(y,isIntraStateB2CS(y)?4:3);setPristine(y,invFrm,oldInv)"
                                         data-format="currency"
                                        ng-required="true" data-ng-disabled="!invFrm.edb" />
                                        <span class="err" data-ng-show="invFrm.txval.$error.required"
                                    data-ng-bind="trans.ERR_MANDATORY"></span>
                                </td>
                                <td>
                                    <select class="form-control" name="sp_typ" ng-options="option.cd as option.name for option in suplyList" ng-model="y.sply_ty"
                                        disabled></select>
                                </td>
                                <!--RATE-->
                                <td
                                    data-ng-class="{'has-error': (invFrm.rt.$error.required || invFrm.rt.$error.pattern)}">
                                    <select class="form-control" name="rt"
                                        ng-options="opt.value as opt.value for opt in RateList.CommGST" ng-model="y.rt"
                                        ng-change="onRtChangeTB15(y, isIntraStateB2CS(y)?4:3)" ng-required="true"
                                        data-ng-disabled="!invFrm.edb"></select>
                                </td>
                                <td data-ng-class="{'has-error': (invFrm.iamt.$error.required)}">
                                    <input type="text" class="form-control text-right" name="iamt" ng-model="y.iamt"
                                        isNeg="true" data-fraction="2"
                                        data-format="currency" ng-required="dashbrdGstn != y.pos"
                                        data-ng-disabled="!invFrm.edb  || (dashbrdGstn == y.pos  )"
                                        ng-change="setPristine(y,invFrm,oldInv)"
                                       >
                                       <span class="err" data-ng-show="invFrm.iamt.$error.required"
                                       data-ng-bind="trans.ERR_MANDATORY"></span>
                                </td>
                                <!--CGST-->
                                <td data-ng-class="{'has-error': (invFrm.camt.$error.required)}">
                                    <input type="text" class="form-control text-right" name="camt" ng-model="y.camt"
                                        ng-change="updateSGST(y);setPristine(y,invFrm,oldInv)" isNeg="true"
                                        data-fraction="2" data-format="currency" ng-required="dashbrdGstn == y.pos"
                                        data-ng-disabled="!invFrm.edb  || (dashbrdGstn != y.pos)"
                                        >
                                        <span class="err" data-ng-show="invFrm.camt.$error.required"
                                        data-ng-bind="trans.ERR_MANDATORY"></span>
                                </td>
                                <!--SGST-->
                                <td data-ng-class="{'has-error': (invFrm.samt.$error.required)}">
                                    <input type="text" class="form-control text-right" name="samt" ng-model="y.samt"
                                        ng-change="updateCGST(y);setPristine(y,invFrm,oldInv)" isNeg="true"
                                        data-fraction="2" data-format="currency" ng-required="dashbrdGstn == y.pos"
                                        data-ng-disabled="!invFrm.edb  || (dashbrdGstn != y.pos)"
                                       >
                                       <span class="err" data-ng-show="invFrm.samt.$error.required"
                                       data-ng-bind="trans.ERR_MANDATORY"></span>
                                </td>
                                <!--CESS-->
                                <td>
                                    <input type="text" class="form-control text-right" name="csamt" ng-model="y.csamt"
                                        data-fraction="2" 
                                        ng-change="setPristine(y,invFrm,oldInv)" isNeg="true" data-format="currency"
                                         data-ng-disabled="!invFrm.edb"
                                        >
                                </td>
                                <td class="text-center">

                                    <div class="text-center"><span data-ng-bind="y.error_msg"></span></div>
                                
                                </td>
                                <td class="text-center newinv">
                                    <button type="button" class="btn btn-sm btn-primary" ng-hide="invFrm.edb"
                                        data-ng-click="invFrm.edb = !invFrm.edb" tabindex="0"><i class="fa fa-pencil"
                                            aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-sm btn-primary" ng-if="invFrm.edb"
                                        data-ng-click="invFrm.edb=!invFrm.edb;invFrm.$setPristine();updateInvoice(y);onSetDiffPer(y);"
                                        tabindex="0" data-ng-disabled="invFrm.$invalid || invFrm.$pristine"><i
                                            class="fa fa-save" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <span ng-show="!ErrorList.length"> No Invoices for {{sectionListSelected.nm}}</span>
                <div class="text-center">
                    <wrap-dir-pagination></wrap-dir-pagination>
                </div>
                </div>
                </div>
                <div class="btn-toolbar">
                    <button type="button" class="btn btn-primary pull-left" ng-show="ErrorList.length" ng-click="deleteSelectedRows()">Delete</button>
                
                </div>
                </div>
                </div>
